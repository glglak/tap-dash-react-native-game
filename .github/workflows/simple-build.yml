name: Simple Android Build

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build Type'
        required: true
        default: 'aab'
        type: 'choice'
        options:
          - aab
          - apk

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Gradle patch
        run: node ./gradle-plugin-patch.js

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build APK
        if: ${{ github.event.inputs.build_type == 'apk' }}
        run: cd android && ./gradlew assembleRelease --no-daemon

      - name: Build AAB
        if: ${{ github.event.inputs.build_type == 'aab' }}
        run: cd android && ./gradlew bundleRelease --no-daemon

      - name: Create output directory
        run: mkdir -p output

      - name: Copy APK file
        if: ${{ github.event.inputs.build_type == 'apk' }}
        run: cp android/app/build/outputs/apk/release/app-release.apk output/

      - name: Copy AAB file
        if: ${{ github.event.inputs.build_type == 'aab' }}
        run: cp android/app/build/outputs/bundle/release/app-release.aab output/

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: android-build
          path: output/
