// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.10"
        // Versions compatible with latest Expo and React Native
        ndkVersion = "25.1.8937393"
        // For 3rd party libraries that use androidX
        androidXCore = "1.10.1"
        androidXLifecycle = "2.6.1"
        androidXAppCompat = "1.6.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.1.0')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

// Compatibility fix for React Native Gradle plugin
def REACT_NATIVE_NODE_MODULE_PATH = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParent()

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Expo modules repository
            url("$rootDir/../node_modules/expo/android/maven")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}

// This patch fixes the "Unresolved reference: getModule" error
allprojects {
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'com.android.tools.build' && details.requested.name == 'gradle') {
                details.useVersion '8.1.0'
            }
        }
    }
}

// Fix for Gradle version compatibility issues
allprojects {
    // Fix for the "Unresolved reference: getModule" error
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            android {
                // Fix for compatibility with Android Gradle Plugin 8.0+
                buildFeatures {
                    buildConfig true
                }
            }
        }
    }
}

// A fix for React Native plugin issue
project.ext.react = [
    enableHermes: true,
    cliPath: "node_modules/react-native/cli.js",
]

// Fixes empty react-native.gradle
task createReactNativeGradle {
    doLast {
        def filePath = "$rootProject.projectDir/../node_modules/@react-native/gradle-plugin/react-native.gradle"
        File file = new File(filePath)
        if (!file.exists()) {
            file.parentFile.mkdirs()
            file.text = """
// Placeholder for React Native Gradle plugin
"""
        }
    }
}

// Run this task before other tasks
gradle.projectsEvaluated {
    project.tasks.each { task ->
        if (task.name.startsWith('bundle') || task.name.startsWith('assemble')) {
            task.dependsOn createReactNativeGradle
        }
    }
}
