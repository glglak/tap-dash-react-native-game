// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 21
        compileSdkVersion = 34
        targetSdkVersion = 34
        kotlinVersion = "1.8.10"
        // Versions compatible with latest Expo and React Native
        ndkVersion = "25.1.8937393"
        // For 3rd party libraries that use androidX
        androidXCore = "1.10.1"
        androidXLifecycle = "2.6.1"
        androidXAppCompat = "1.6.1"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.1.0')
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

// Compatibility fix for React Native Gradle plugin
def REACT_NATIVE_NODE_MODULE_PATH = new File(["node", "--print", "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim()).getParent()
def REACT_NATIVE_GRADLE_PLUGIN_PATH = new File(["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')"].execute(null, rootDir).text.trim()).getParent()

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url("$rootDir/../node_modules/react-native/android")
        }
        maven {
            // Expo modules repository
            url("$rootDir/../node_modules/expo/android/maven")
        }
        mavenCentral {
            // We don't want to fetch react-native from Maven Central as there are
            // older versions over there.
            content {
                excludeGroup "com.facebook.react"
            }
        }
        google()
        maven { url 'https://www.jitpack.io' }
    }
}

// This patch fixes the "Unresolved reference: getModule" error
allprojects {
    configurations.all {
        resolutionStrategy.eachDependency { DependencyResolveDetails details ->
            if (details.requested.group == 'com.android.tools.build' && details.requested.name == 'gradle') {
                details.useVersion '8.0.0'
            }
        }
    }
}

// Add this to your settings.gradle to apply our plugin fix
gradle.beforeProject { project ->
    if (project.name == 'react-native-gradle-plugin') {
        project.buildscript {
            doLast {
                def pluginBuildFile = project.file('build.gradle.kts')
                if (pluginBuildFile.exists()) {
                    def content = pluginBuildFile.text
                    if (content.contains(".getModule(")) {
                        def patched = content.replaceAll(/(\.(get|findByName|getByName)\([^)]+\))\.getModule\("([^"]+)"\)/, '$1.module("$2")')
                        pluginBuildFile.text = patched
                        println "Patched React Native Gradle plugin build file to fix getModule reference"
                    }
                }
            }
        }
    }
}
